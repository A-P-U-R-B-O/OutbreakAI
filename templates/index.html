<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OutbreakAI ‚Äì Epidemiology Simulation Assistant</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <!-- Add marked.js and DOMPurify -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.9/dist/purify.min.js"></script>

  <!-- KaTeX CSS for math rendering -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
  <!-- KaTeX JS for math rendering -->
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"
    onload="renderMathInChat()"></script>
</head>
<body>
  <header>
    <h1>ü¶† OutbreakAI</h1>
    <p style="margin: 0.5rem 0 0; font-size: 1rem; color: #bdc3c7;">
      Your AI Epidemiology Simulation Assistant
    </p>
  </header>

  <div id="chat-container"></div>

  <!-- Loading Spinner -->
  <div id="loading-indicator">
    <span>Loading<span class="loading-dots"></span></span>
  </div>

  <form id="chat-form">
    <input type="text" id="message-input" placeholder="Ask about simulating an infectious disease outbreak..." autocomplete="off" />
    <button type="submit">Send</button>
  </form>

  <script>
    const form = document.getElementById("chat-form");
    const input = document.getElementById("message-input");
    const container = document.getElementById("chat-container");
    const loadingIndicator = document.getElementById("loading-indicator");
    const loadingDots = loadingIndicator.querySelector('.loading-dots');

    // Math rendering function for KaTeX
    function renderMathInChat() {
      if (window.renderMathInElement) {
        // Render math in all message divs
        const messages = document.querySelectorAll('.message');
        messages.forEach(msg => {
          window.renderMathInElement(msg, {
            delimiters: [
              {left: "$$", right: "$$", display: true},
              {left: "$", right: "$", display: false},
              {left: "\\(", right: "\\)", display: false},
              {left: "\\[", right: "\\]", display: true}
            ],
            throwOnError: false
          });
        });
      }
    }

    function appendMessage(text, className) {
      const div = document.createElement("div");
      div.className = `message ${className}`;
      // Render markdown as safe HTML
      div.innerHTML = DOMPurify.sanitize(marked.parse(text));
      container.appendChild(div);

      // Math rendering (KaTeX)
      renderMathInChat();

      // Only scroll to bottom if user is already at the bottom
      const shouldScroll = container.scrollTop + container.clientHeight >= container.scrollHeight - 5;
      if (shouldScroll) {
        container.scrollTop = container.scrollHeight;
      }
    }

    // Loading dots animation
    let dotsInterval = null;
    function startLoadingDots() {
      let dots = 0;
      loadingDots.textContent = '';
      dotsInterval = setInterval(() => {
        dots = (dots + 1) % 4;
        loadingDots.textContent = '.'.repeat(dots);
      }, 500);
    }
    function stopLoadingDots() {
      clearInterval(dotsInterval);
      loadingDots.textContent = '';
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const message = input.value.trim();
      if (!message) return;

      appendMessage(message, "user");
      input.value = "";

      // Show loading indicator
      loadingIndicator.style.display = "flex";
      startLoadingDots();

      try {
        const res = await fetch("/chat", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ message }),
        });

        const data = await res.json();
        appendMessage(data.reply, "bot");
      } catch (err) {
        appendMessage("‚ö†Ô∏è Error connecting to OutbreakAI server.", "bot");
      } finally {
        loadingIndicator.style.display = "none";
        stopLoadingDots();
      }
    });

    // Hide loading indicator initially
    loadingIndicator.style.display = "none";
  </script>
</body>
      </html>
