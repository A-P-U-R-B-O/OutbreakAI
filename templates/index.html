<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Epidemiology Simulation Chatbot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #e3f9ff 0%, #f9fcff 100%);
            min-height: 100vh;
        }
        .chat-container {
            max-width: 650px;
            margin: 40px auto;
            box-shadow: 0 4px 32px rgba(0,0,0,.08);
            border-radius: 18px;
            background: #fff;
            overflow: hidden;
        }
        .chat-header {
            background: linear-gradient(90deg, #2a9d8f 0%, #1976d2 100%);
            color: #fff;
            padding: 28px 32px 18px 32px;
            text-align: center;
            border-bottom: 4px solid #1976d2;
        }
        .chat-title {
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: -1px;
        }
        .chat-desc {
            font-size: 1.05rem;
            font-weight: 400;
            margin-top: 8px;
            color: #d0f0ff;
        }
        #chat-window {
            background: #f7fcff;
            min-height: 320px;
            max-height: 380px;
            overflow-y: auto;
            padding: 24px 32px;
            border-bottom: 1px solid #e0e0e0;
        }
        .msg {
            margin-bottom: 18px;
            display: flex;
            flex-direction: column;
        }
        .msg.user {
            align-items: flex-end;
        }
        .msg.bot {
            align-items: flex-start;
        }
        .msg-text {
            padding: 12px 18px;
            border-radius: 16px;
            max-width: 78%;
            white-space: pre-line;
            word-break: break-word;
            font-size: 1.08em;
        }
        .msg.user .msg-text {
            background: #e3f4ff;
            color: #1976d2;
            border-bottom-right-radius: 6px;
        }
        .msg.bot .msg-text {
            background: #1976d2;
            color: #fff;
            border-bottom-left-radius: 6px;
        }
        #image-container {
            padding: 24px 32px;
            background: #f0f7fb;
            text-align: center;
        }
        #image-container img {
            max-width: 90%;
            border: 3px solid #1976d2;
            border-radius: 14px;
            box-shadow: 0 2px 12px rgba(41,125,222,0.11);
            margin-top: 14px;
        }
        .chat-input-group {
            display: flex;
            gap: 12px;
            padding: 22px 32px;
            background: #f7fcff;
        }
        .form-control {
            border-radius: 12px;
            font-size: 1.08em;
        }
        .btn-primary {
            background: linear-gradient(90deg, #1976d2 0%, #2a9d8f 100%);
            border: none;
            border-radius: 12px;
            font-weight: 700;
        }
        .btn-outline-secondary {
            border-radius: 12px;
            font-weight: 700;
        }
        @media (max-width: 768px) {
            .chat-container {
                max-width: 98vw;
                margin: 12px auto;
            }
            #chat-window, #image-container, .chat-input-group {
                padding: 12px;
            }
            .chat-header {
                padding: 20px 10px 12px 10px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="chat-title">Epidemiology Simulation Chatbot</div>
            <div class="chat-desc">
                Simulate disease outbreaks, explore scenarios, and visualize results.<br>
                Ask about COVID-19, influenza, or any disease &mdash; see the spread in real time!
            </div>
        </div>
        <div id="chat-window"></div>
        <div id="image-container"></div>
        <form id="chat-form" class="chat-input-group">
            <input type="text" id="user-input" class="form-control" placeholder="Type your message (e.g., 'Simulate COVID-19 with a graph')" autocomplete="off">
            <button type="submit" class="btn btn-primary">Send</button>
            <button type="button" id="reset-btn" class="btn btn-outline-secondary">Reset</button>
        </form>
    </div>
    <footer class="text-center mt-5 mb-2" style="color:#1976d2;font-size:1em;opacity:.86;">
        &copy; {{ now.year if now else "2025" }} Epidemiology Simulator by <a href="https://github.com/A-P-U-R-B-O" target="_blank" style="color:#2a9d8f;text-decoration:underline;">A-P-U-R-B-O</a>
    </footer>
    <script src="{{ url_for('static', filename='chatbot.js') }}"></script>
</body>
</html>
